<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>JobSync Analytics</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script th:src="@{/webjars/chartjs/4.4.3/dist/chart.umd.js}"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .chart-container { max-width: 600px; margin: 40px auto; }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">JobSync Analytics</h1>
    <div class="d-flex justify-content-center gap-2 mb-4">
        <span sec:authorize="isAuthenticated()" class="btn btn-success" th:text="'Welcome, ' + ${#authentication.getName()}"></span>
        <a href="/dashboard" class="btn btn-success">Dashboard</a>
        <a href="/applications/new" class="btn btn-success">Add Job Application</a>
        <a href="/notes/new" class="btn btn-success">Add Technical Note</a>
        <a sec:authorize="hasRole('ADMIN')" href="/admin/dashboard" class="btn btn-success">Admin Dashboard</a>
        <a sec:authorize="isAuthenticated()" href="/logout" class="btn btn-success">Logout</a>
    </div>

    <div class="chart-container">
        <canvas id="statusChart"></canvas>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const ctx = document.getElementById('statusChart').getContext('2d');
        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Applied', 'Interviewing', 'Offer', 'Rejected'],
                datasets: [{
                    data: [
                        /*[[${statusCounts.get('Applied')}]]*/,
                        /*[[${statusCounts.get('Interviewing')}]]*/,
                        /*[[${statusCounts.get('Offer')}]]*/,
                        /*[[${statusCounts.get('Rejected')}]]*/
                    ],
                    backgroundColor: [
                        'rgba(54, 162, 235, 0.7)',
                        'rgba(255, 206, 86, 0.7)',
                        'rgba(75, 192, 192, 0.7)',
                        'rgba(255, 99, 132, 0.7)'
                    ],
                    borderColor: [
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(255, 99, 132, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Job Application Status Distribution'
                    }
                }
            }
        });
    });
</script>
</body>
</html>
