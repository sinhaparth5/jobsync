<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Error</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.5/css/bootstrap.min.css}" />
    <style>
        .container { max-width: 600px; margin: 40px auto; text-align: center; }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-danger">Error</h1>
    <p th:text="${errorMessage} ?: 'An unexpected error occurred. Please try again.'"></p>
    <a href="/dashboard" class="btn btn-primary">Back to Dashboard</a>
</div>
<script th:src="@{/webjars/bootstrap/5.3.5/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
